<!-- HEADER
    ================================================== -->
    <section class="section section_header" data-parallax="scroll" data-image-src="assets/img/25.jpg">
        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- Heading -->
                    <h1 class="section__heading section_header__heading text-center">
                        {{ $ctrl.restaurant.name }}
                    </h1>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

    <!-- MENU
        ================================================== -->
        <section class="section section_menu section_border_bottom">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <!-- Heading -->
                        <h2 class="section__heading text-center">
                            Menu by categories
                            <a  href="#!/restaurants/{{$ctrl.restaurant.id}}/edit"><i class="far fa-edit"></i></a>
                            <a class="text-danger" href="#!/restaurants/{{$ctrl.restaurant.id}}/delete"><i class="far fa-trash-alt"></i></a>
                        </h2>
                        <p class="section__subheading text-center">
                            <ul>
                                <li>Phone : {{ $ctrl.restaurant.phone }}</li>
                                <li>Address : {{ $ctrl.restaurant.address }}</li>
                            </ul>
                        </p>
                        <p class="section__subheading text-center">
                        <a class="btn btn-outline-secondary" href="#!/restaurants/{{$ctrl.restaurant.id}}/menus/new" role="button">Create Menu</a>
                        </p>
                    </div>
                </div> <!-- / .row -->
                <div class="row">
                    <div class="col">

                        <!-- Navigation -->
                        <nav class="section_menu__nav">
                            <ul>
                                <li class="active">
                                    <a href="#menu_images" data-filter=".mains">Mains</a>
                                </li>
                                <li>
                                    <a href="#menu_images" data-filter=".lunch">Lunch</a>
                                </li>
                                <li>
                                    <a href="#menu_images" data-filter=".dinner">Dinner</a>
                                </li>
                                <li>
                                    <a href="#menu_images" data-filter=".drinks">Drinks</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
                <div class="row section_menu__grid" id="menu_images">


                    <div class="col-md-6 section_menu__grid__item mains" ng-repeat="menu in $ctrl.menus">
                        <div class="section_menu__item">
                            <div class="row">
                                <div class="col-3 align-self-center">
                                    <div class="section_menu__item__img">
                                        <img src="https://source.unsplash.com/random/?menu,{{ menu.name }}" alt="...">
                                    </div>
                                </div>
                                <div class="col-7">
                                    <h4>{{ menu.name }}</h4>
                                    <p>
                                    {{ img }}
                                    </p>
                                </div>
                                <div class="col-2">
                                    <div class="section_menu__item__price text-center">
                                    
                                        ${{ menu.price }}
                                        <ngcart-addtocart id="{{ menu.id }}" name="{{ menu.name }}" price="{{ menu.price }}" quantity="1" quantity-max="30" data="">
                                            Add to cart
                                        </ngcart-addtocart>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div> <!-- / .row -->
            </div> <!-- / .container -->
        </section>
