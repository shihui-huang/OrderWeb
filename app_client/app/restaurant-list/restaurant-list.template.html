<!-- HEADER
    ================================================== -->
    <section class="section section_header" data-parallax="scroll" data-image-src="assets/img/25.jpg">
        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- Heading -->
                    <h1 class="section__heading section_header__heading text-center">
                        Menu: Standard
                    </h1>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

    <!-- MENU
        ================================================== -->
        <section class="section section_menu section_border_bottom">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <!-- Heading -->
                        <h2 class="section__heading text-center">
                            Browse by categories
                        </h2>
                        <p class="section__subheading text-center">
                        <a class="btn btn-outline-secondary" href="#!/restaurants/new" role="button">Create Restaurant</a>
                        </p>

                    </div>
                </div> <!-- / .row -->
                <div class="row">
                    <div class="col">

                        <!-- Navigation -->
                        <nav class="section_menu__nav">
                            <ul>
                                <li class="active">
                                    <a href="#menu_images" data-filter=".mains">Mains</a>
                                </li>
                                <li>
                                    <a href="#menu_images" data-filter=".lunch">Lunch</a>
                                </li>
                                <li>
                                    <a href="#menu_images" data-filter=".dinner">Dinner</a>
                                </li>
                                <li>
                                    <a href="#menu_images" data-filter=".drinks">Drinks</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
                <div class="row section_menu__grid" id="menu_images">

                    <div class="col-md-6 section_menu__grid__item mains" ng-repeat="restaurant in $ctrl.restaurants">
                        <a href="#!/restaurants/{{ restaurant.id }}" class="text-reset">
                            <div class="section_menu__item">
                                <div class="row">
                                    <div class="col-3 align-self-center">
                                        <div class="section_menu__item__img">
                                            <img src="https://source.unsplash.com/random/?restaurant,{{ restaurant.id }}" alt="...">
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <h4>{{ restaurant.name }}</h4>
                                        <p>
                                        {{ restaurant.snippet }}
                                        </p>
                                    </div>
                                    <div class="col-2">
                                        <div class="section_menu__item__price text-center">
                                            $15
                                        </div>
                                    </div>
                                </div> <!-- / .row -->
                            </div>
                        </a>
                    </div>

                </div> <!-- / .row -->
            </div> <!-- / .container -->
        </section>
